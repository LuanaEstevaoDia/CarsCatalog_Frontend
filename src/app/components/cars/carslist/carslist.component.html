
  <title>Cadastro de Carros</title>

<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-12 topo">
        <div class="card">
          <div class="card-body">
            <h3>CARROS</h3>

            <div class="btn-novo">
              <button type="button" class="btn btn-custom btn-rounded" mdbRipple (click)="new()">
                Novo
              </button>
            </div>

            <br>
            <table border="1" class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Modelo</th>
                  <th>Ano</th>
                  <th>Chassi</th>
                  <th>Preço</th>
                  <th>Marca</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of list">
                  <td>{{car.id}}</td>
                  <td>{{car.model}}</td>
                  <td>{{car.years}}</td>
                  <td>{{car.chassi}}</td>
                  <td>{{car.price | currency:'BRL':'symbol':'1.2-2'}}</td>
                  @if(car.make){
                  <td>{{car.make.name}}</td>
                  }@else{
                  <td>---</td>
                  }


                  <td class="direita-button">
                    <button type="button" class="btn btn-table btn-custom " mdbRipple (click)="edit(car,car.id)">
                      Editar
                    </button>
                    <button type="button" class=" btn btn-table btn-delete " mdbRipple (click)="deleteById(car)">
                      Deletar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
