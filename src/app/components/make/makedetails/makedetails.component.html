<div class="container">
    <div class="row">
      <div class="col-lg-12 topo">
        <div class="card">
          <div class="card-body">
            <div class="card-header">
              <button type="button" class="close_esquerda" (click)="close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="make">Marca</label>
                    <input
                      type="text"
                      id="make"
                      class="form-control"
                      [(ngModel)]="make.name"
                      name="make"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input
                      type="text"
                      id="cnpj"
                      class="form-control"
                      [(ngModel)]="make.cnpj"
                      name="cnpj"
                      required
                    />
                  </div>
