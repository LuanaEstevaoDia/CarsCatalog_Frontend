<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12 topo">
            <div class="card">
                <div class="card-body">

                    <h3>ACESSÓRIOS</h3>

                   <div class="btn-novo" *ngIf="!hideBottons">
                        <button type="button" class="btn btn-custom btn-rounded" mdbRipple (click)="new()">
                            Novo
                        </button>
                    </div>
                    <br>
                    <table border="1" class="table table-striped">

                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <td class="acao-column">Ação</td>

                            </tr>
                        </thead>
                        <tbody>
                            <td class="direita-button">
                                    @if(hideBottons){
                                    <button type="button" class="btn btn-select btn-icon btn-sm" mdbRipple
                                        (click)="select(item)" title="Selecionar">
                                        <i class="fas fa-check"></i>
                                    </button>
                                }
                                @else {
                            <tr *ngFor="let item of list">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <button type="button" class="btn btn-table btn-custom " mdbRipple
                                    (click)="edit(item, item.id)">
                                    Editar
                                </button>
                                <button type="button" class="btn btn-table btn-delete " mdbRipple
                                    (click)="deleteById(item)">
                                    Deletar
                                </button>
                                </div>
                            
                            </td>

                            </tr>
                        }
                            

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
