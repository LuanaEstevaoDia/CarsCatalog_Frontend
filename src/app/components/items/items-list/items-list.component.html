<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12 topo">
            <div class="card">
                <div class="card-body">

                     <h3>ACESSÓRIOS</h3>

                     <div class="btn-novo">
                  <button type="button" class="btn btn-custom btn-rounded" mdbRipple (click)="new()">
                  Novo
                  </button>
              </div>
               <br>
              <table border="1" class="table table-striped">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of list">
                        <th>{{item.id}}</th>
                        <th>{{item.name}}</th>
                        <th>{{item.description}}</th>



                    </tr>

                </tbody>

              </table>
                </div>
            </div>
        </div>
    </div>
</div>
