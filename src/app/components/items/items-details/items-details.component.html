<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12 topo">
      <div class="card">
        <div class="card-body">
          <div class="card-header">
            <button type="button" class="close_esquerda" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <form (ngSubmit)="onSubmit()">

              <!-- Campos do formulário -->
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="item.name" name="name" required />
              </div>

              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" class="form-control" [(ngModel)]="item.description" name="description" required />
              </div>
              <br>
                <div class="ms-auto">
                <button type="submit" class="btn btn-custom btn-rounded">
                    Salvar
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
